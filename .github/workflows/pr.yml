name: Code Review

on:
  pull_request:
    branches: [main]

jobs:
  run_code_review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Shippie ðŸš¢
        uses: mattzcarey/shippie@v0.10.0
        with:
          GITHUB_TOKEN: ${{ github.token }}
          OPENAI_API_KEY: ${{ secrets.OPENROUTER_TOKEN }}
          OPENAI_BASE_URL: "https://openrouter.ai/api/v1"
          MODEL_STRING: "openai:mistralai/devstral-2512:free"
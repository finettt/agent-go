name: Release Assets

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
          - goos: darwin
            goarch: arm64

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Check out code
        uses: actions/checkout@v5
      
      - name: Install dependencies (UPX)
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin
          BINARY_NAME="agent-go-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME+=".exe"
          fi
          go build -v -o bin/$BINARY_NAME ./src

      - name: Compress binary with UPX
        if: matrix.goos != 'windows' && matrix.goarch != 'arm64'
        run: |
          BINARY_NAME="agent-go-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME+=".exe"
          fi
          upx --best --lzma --force-macos bin/$BINARY_NAME

      - name: Archive and Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-go-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/*
          retention-days: 1 

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/agent-go-*
          generate_release_notes: true

name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Run Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  build:
    name: Build Binaries
    needs: release-please
    if: ${{ needs.release-please.outputs.released == 'true' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Check out code
        uses: actions/checkout@v5
      
      - name: Install UPX
        run: |
          sudo apt-get update
          sudo apt-get install -y upx-ucl

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin
          BINARY_NAME="bin/agent-go-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            BINARY_NAME+=".exe"
          fi
          go build -v -o $BINARY_NAME ./src

      - name: Compress with UPX
        if: matrix.goos != 'windows' && matrix.goarch != 'arm64'
        run: |
          BINARY_NAME="bin/agent-go-${{ matrix.goos }}-${{ matrix.goarch }}"
          upx --best --lzma --force-macos $BINARY_NAME

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-go-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/*
          retention-days: 1 

  upload-assets:
    name: Upload Release Assets
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.released == 'true' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: artifacts/**/agent-go-*
          generate_release_notes: false
name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21.x'

    - name: Check out code
      uses: actions/checkout@v5

    - name: Build and Compress
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        # Install UPX
        sudo apt-get update
        sudo apt-get install -y upx-ucl

        # Create binary name variable
        mkdir -p bin
        BINARY_NAME="bin/agent-go-${{ matrix.goos }}-${{ matrix.goarch }}"
        if [ "${{ matrix.goos }}" = "windows" ]; then
          BINARY_NAME+=".exe"
        fi

        # Build the Go binary
        go build -v -o $BINARY_NAME ./src

        # Compress the binary with UPX for best compression
        upx --best --lzma --force-macos $BINARY_NAME

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: agent-go-${{ matrix.goos }}-${{ matrix.goarch }}
        path: bin/agent-go-${{ matrix.goos }}-${{ matrix.goarch }}*
